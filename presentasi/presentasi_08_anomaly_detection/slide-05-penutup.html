<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penutup</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    :root { --pln-dark-blue: #035B71; --pln-primary-blue: #00A2B9; --pln-green: #35B971; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: linear-gradient(135deg, var(--pln-dark-blue) 0%, var(--pln-primary-blue) 100%); position: relative; overflow: hidden; }
    .circle { position: absolute; border-radius: 50%; background: rgba(255,255,255,0.05); }
    .circle:nth-child(1) { width: 500px; height: 500px; top: -150px; right: -150px; }
    .circle:nth-child(2) { width: 400px; height: 400px; bottom: -100px; left: -100px; }
    .content { text-align: center; z-index: 10; padding: 2rem; max-width: 800px; }
    .icon { font-size: 4rem; margin-bottom: 1.5rem; }
    h1 { font-family: 'Poppins', sans-serif; font-size: 2.5rem; font-weight: 800; color: #fff; margin-bottom: 1rem; }
    .message { font-size: 1.2rem; color: rgba(255,255,255,0.9); margin-bottom: 2rem; line-height: 1.6; }
    .stats { display: flex; gap: 2rem; margin-top: 1.5rem; justify-content: center; }
    .stat-item { text-align: center; background: rgba(255,255,255,0.1); padding: 1rem 1.5rem; border-radius: 12px; cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .stat-item:hover { transform: translateY(-5px) scale(1.05); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    .stat-value { font-family: 'Poppins', sans-serif; font-size: 1.5rem; font-weight: 700; color: #fff; }
    .stat-label { font-size: 0.75rem; color: rgba(255,255,255,0.7); }
    .org { font-size: 1rem; color: rgba(255,255,255,0.8); font-weight: 500; margin-top: 2rem; }
    .accent-bar { position: absolute; bottom: 0; left: 0; width: 100%; height: 8px; background: linear-gradient(90deg, var(--pln-primary-blue) 0%, var(--pln-green) 50%, var(--pln-primary-blue) 100%); }
  </style>
</head>
<body>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="content">
    <div class="icon">üîç</div>
    <h1>Terima Kasih</h1>
    <p class="message">Anomaly detection adalah early warning system yang dapat detect unusual pattern invisible to human eye - seperti gradual quality drop atau gaming behavior.</p>
    <div class="stats">
      <div class="stat-item"><div class="stat-value">28</div><div class="stat-label">Anomali Terdeteksi</div></div>
      <div class="stat-item"><div class="stat-value">2-5 hari</div><div class="stat-label">Earlier Detection</div></div>
      <div class="stat-item"><div class="stat-value">3</div><div class="stat-label">Gaming Prevented</div></div>
    </div>
    <p class="org">Early Warning System for Operational Excellence</p>
  </div>
  <div class="accent-bar"></div>

  <script>
    // Initial states using gsap.set()
    gsap.set('.circle', { scale: 0.8, opacity: 0 });
    gsap.set('.icon', { opacity: 0, scale: 0.5, rotation: -20 });
    gsap.set('h1', { opacity: 0, y: 30 });
    gsap.set('.message', { opacity: 0, y: 30 });
    gsap.set('.stats', { opacity: 0, y: 30 });
    gsap.set('.stat-item', { opacity: 0, y: 20, scale: 0.9 });
    gsap.set('.org', { opacity: 0, y: 30 });
    gsap.set('.accent-bar', { scaleX: 0, transformOrigin: 'left center' });

    // Create timeline for entrance animations
    const tl = gsap.timeline({ defaults: { ease: 'power3.out' } });

    // Animate circles
    tl.to('.circle:nth-child(1)', { scale: 1, opacity: 0.05, duration: 1.2 }, 0)
      .to('.circle:nth-child(2)', { scale: 1, opacity: 0.05, duration: 1.2 }, 0.2);

    // Animate content
    tl.to('.icon', { opacity: 1, scale: 1, rotation: 0, duration: 0.8, ease: 'back.out(1.7)' }, 0.2)
      .to('h1', { opacity: 1, y: 0, duration: 0.8 }, 0.4)
      .to('.message', { opacity: 1, y: 0, duration: 0.8 }, 0.6)
      .to('.stats', { opacity: 1, y: 0, duration: 0.6 }, 0.8)
      .to('.stat-item', { opacity: 1, y: 0, scale: 1, duration: 0.5, stagger: 0.1 }, 0.9)
      .to('.org', { opacity: 1, y: 0, duration: 0.8 }, 1.2)
      .to('.accent-bar', { scaleX: 1, duration: 1, ease: 'power2.inOut' }, 0.8);

    // Continuous pulse animation for circles
    gsap.to('.circle:nth-child(1)', {
      scale: 1.1,
      opacity: 0.1,
      duration: 2,
      repeat: -1,
      yoyo: true,
      ease: 'sine.inOut'
    });
    gsap.to('.circle:nth-child(2)', {
      scale: 1.1,
      opacity: 0.1,
      duration: 2,
      repeat: -1,
      yoyo: true,
      ease: 'sine.inOut',
      delay: 0.5
    });

    // Floating animation for icon
    gsap.to('.icon', {
      y: -10,
      duration: 2,
      repeat: -1,
      yoyo: true,
      ease: 'sine.inOut',
      delay: 1
    });

    // Hover effects for stat items
    document.querySelectorAll('.stat-item').forEach(item => {
      item.addEventListener('mouseenter', () => {
        gsap.to(item.querySelector('.stat-value'), {
          scale: 1.1,
          color: '#35B971',
          duration: 0.3,
          ease: 'power2.out'
        });
      });
      item.addEventListener('mouseleave', () => {
        gsap.to(item.querySelector('.stat-value'), {
          scale: 1,
          color: '#fff',
          duration: 0.3,
          ease: 'power2.out'
        });
      });
    });

    // Subtle glow animation for title
    gsap.to('h1', {
      textShadow: '0 0 40px rgba(255,255,255,0.5)',
      duration: 2,
      repeat: -1,
      yoyo: true,
      ease: 'sine.inOut',
      delay: 1
    });
  </script>
</body>
</html>
