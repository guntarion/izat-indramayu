<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heatmap Risiko K3 Berdasarkan Zona</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --pln-dark-blue: #035B71;
      --pln-primary-blue: #00A2B9;
      --pln-green: #35B971;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f8f9fa;
    }
    .header {
      background: linear-gradient(135deg, var(--pln-dark-blue) 0%, var(--pln-primary-blue) 100%);
      padding: 1.5rem 3rem;
    }
    .header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 1.6rem;
      font-weight: 700;
      color: #fff;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .image-wrapper {
      max-width: 85%;
    }
    .image-wrapper img {
      max-width: 100%;
      max-height: 55vh;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
    }
    .insights {
      display: flex;
      gap: 2rem;
      margin-top: 2rem;
    }
    .insight-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1.25rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }
    .insight-dot {
      width: 16px;
      height: 16px;
      border-radius: 4px;
    }
    .dot-red { background: #ef4444; }
    .dot-yellow { background: #eab308; }
    .dot-green { background: #22c55e; }
    .insight-text {
      font-size: 0.9rem;
      color: #333;
    }
    .insight-text strong { color: var(--pln-dark-blue); }
    .quote {
      margin-top: 1.5rem;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, var(--pln-dark-blue), var(--pln-primary-blue));
      border-radius: 8px;
      color: #fff;
      max-width: 800px;
      text-align: center;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Heatmap Risiko K3 Berdasarkan Zona</h1>
  </div>
  <div class="content">
    <div class="image-wrapper">
      <img src="assets/images/II.1.1_risk_heatmap_zona.png" alt="Heatmap Risiko K3">
    </div>
    <div class="insights">
      <div class="insight-item">
        <span class="insight-dot dot-red"></span>
        <span class="insight-text"><strong>HIGH risk:</strong> UNKNOWN, COAL_HANDLING</span>
      </div>
      <div class="insight-item">
        <span class="insight-dot dot-yellow"></span>
        <span class="insight-text"><strong>MEDIUM risk:</strong> SUPPORT, MAIN_UNIT</span>
      </div>
      <div class="insight-item">
        <span class="insight-dot dot-green"></span>
        <span class="insight-text"><strong>LOW risk:</strong> UTILITY</span>
      </div>
    </div>
    <div class="quote">
      "Heatmap menunjukkan konsentrasi risiko tinggi di zona non-produksi. Ini mengindikasikan gap awareness K3 di area pendukung yang sering dianggap 'aman'."
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 1. SET INITIAL STATES
      gsap.set('.header h1', { y: -30, opacity: 0 });
      gsap.set('.image-wrapper', { scale: 0.95, opacity: 0 });
      gsap.set('.insight-item', { y: 20, opacity: 0 });
      gsap.set('.quote', { y: 20, opacity: 0 });

      // 2. CREATE TIMELINE
      const masterTL = gsap.timeline({ delay: 0.1 });

      // 3. ANIMATE TO VISIBLE
      masterTL.to('.header h1', { y: 0, opacity: 1, duration: 0.6, ease: 'power3.out' }, 0.2);
      masterTL.to('.image-wrapper', { scale: 1, opacity: 1, duration: 0.8, ease: 'power2.out' }, 0.4);
      masterTL.to('.insight-item', {
        y: 0,
        opacity: 1,
        duration: 0.5,
        ease: 'power2.out',
        stagger: 0.15
      }, 0.8);
      masterTL.to('.quote', { y: 0, opacity: 1, duration: 0.6, ease: 'power2.out' }, 1.2);
    });
  </script>
</body>
</html>
