<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Takeaway: Zona Fokus</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --pln-dark-blue: #035B71;
      --pln-primary-blue: #00A2B9;
      --pln-green: #35B971;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(180deg, #fff 0%, #f8f9fa 100%);
    }
    .header {
      background: linear-gradient(135deg, var(--pln-dark-blue) 0%, var(--pln-primary-blue) 100%);
      padding: 2rem 3rem;
    }
    .header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: #fff;
    }
    .content {
      flex: 1;
      padding: 2.5rem 3rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      align-content: center;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    .card:nth-child(1) { border-top: 5px solid #dc2626; }
    .card:nth-child(2) { border-top: 5px solid var(--pln-green); }
    .card-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 1rem;
    }
    .badge-danger { background: #fee2e2; color: #dc2626; }
    .badge-success { background: #dcfce7; color: #16a34a; }
    .card h2 {
      font-family: 'Poppins', sans-serif;
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--pln-dark-blue);
      margin-bottom: 1rem;
    }
    .stat-row {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .stat-item {
      background: #f8f9fa;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      text-align: center;
      flex: 1;
    }
    .stat-value {
      font-family: 'Poppins', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--pln-dark-blue);
    }
    .stat-label {
      font-size: 0.8rem;
      color: #666;
    }
    .card p {
      font-size: 1rem;
      line-height: 1.7;
      color: #555;
    }
    .action-box {
      margin-top: 1rem;
      padding: 1rem;
      background: linear-gradient(135deg, rgba(3,91,113,0.1), rgba(0,162,185,0.1));
      border-radius: 8px;
    }
    .action-box p {
      font-weight: 600;
      color: var(--pln-dark-blue);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Key Takeaway: Zona Fokus</h1>
  </div>
  <div class="content">
    <div class="card">
      <span class="card-badge badge-danger">Red Flag</span>
      <h2>SUPPORT Zone</h2>
      <div class="stat-row">
        <div class="stat-item">
          <div class="stat-value">32,5%</div>
          <div class="stat-label">Unsafe Rate</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">1.708</div>
          <div class="stat-label">Temuan</div>
        </div>
      </div>
      <div class="action-box">
        <p>Memerlukan peningkatan awareness K3 yang signifikan</p>
      </div>
    </div>
    <div class="card">
      <span class="card-badge badge-success">Best Practice</span>
      <h2>UTILITY Zone</h2>
      <div class="stat-row">
        <div class="stat-item">
          <div class="stat-value">0,92</div>
          <div class="stat-label">Risk Score</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">Terendah</div>
          <div class="stat-label">Risiko</div>
        </div>
      </div>
      <div class="action-box">
        <p>Best practice dapat direplikasi ke zona lain</p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Set initial states
      gsap.set('.header h1', { y: -30, opacity: 0 });
      gsap.set('.card', { y: 40, opacity: 0, scale: 0.95 });
      gsap.set('.card-badge', { x: -20, opacity: 0 });
      gsap.set('.card h2', { y: 20, opacity: 0 });
      gsap.set('.stat-item', { y: 30, opacity: 0, scale: 0.9 });
      gsap.set('.action-box', { y: 20, opacity: 0 });

      // Create master timeline
      const masterTL = gsap.timeline({ delay: 0.1 });

      // Header animation
      masterTL.to('.header h1', {
        y: 0,
        opacity: 1,
        duration: 0.6,
        ease: 'power3.out'
      }, 0.2);

      // Cards entrance
      masterTL.to('.card', {
        y: 0,
        opacity: 1,
        scale: 1,
        duration: 0.7,
        stagger: 0.15,
        ease: 'back.out(1.3)'
      }, 0.4);

      // Badges slide in
      masterTL.to('.card-badge', {
        x: 0,
        opacity: 1,
        duration: 0.5,
        stagger: 0.1,
        ease: 'power2.out'
      }, 0.7);

      // Card titles
      masterTL.to('.card h2', {
        y: 0,
        opacity: 1,
        duration: 0.5,
        stagger: 0.1,
        ease: 'power2.out'
      }, 0.8);

      // Stats items with bounce
      masterTL.to('.stat-item', {
        y: 0,
        opacity: 1,
        scale: 1,
        duration: 0.6,
        stagger: 0.08,
        ease: 'back.out(1.5)'
      }, 0.9);

      // Action boxes
      masterTL.to('.action-box', {
        y: 0,
        opacity: 1,
        duration: 0.5,
        stagger: 0.1,
        ease: 'power2.out'
      }, 1.2);

      // Add hover effects for cards
      document.querySelectorAll('.card').forEach(card => {
        card.addEventListener('mouseenter', () => {
          gsap.to(card, {
            scale: 1.02,
            boxShadow: '0 8px 30px rgba(0,0,0,0.12)',
            duration: 0.3,
            ease: 'power2.out'
          });
        });
        card.addEventListener('mouseleave', () => {
          gsap.to(card, {
            scale: 1,
            boxShadow: '0 4px 20px rgba(0,0,0,0.08)',
            duration: 0.3,
            ease: 'power2.out'
          });
        });
      });

      // Add hover effects for stat items
      document.querySelectorAll('.stat-item').forEach(item => {
        item.addEventListener('mouseenter', () => {
          gsap.to(item, {
            scale: 1.05,
            duration: 0.2,
            ease: 'power2.out'
          });
        });
        item.addEventListener('mouseleave', () => {
          gsap.to(item, {
            scale: 1,
            duration: 0.2,
            ease: 'power2.out'
          });
        });
      });
    });
  </script>
</body>
</html>
