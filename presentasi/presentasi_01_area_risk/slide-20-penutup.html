<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terima Kasih</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <style>
    :root {
      --pln-dark-blue: #035B71;
      --pln-primary-blue: #00A2B9;
      --pln-green: #35B971;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, var(--pln-dark-blue) 0%, var(--pln-primary-blue) 100%);
      position: relative;
      overflow: hidden;
    }
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.05);
    }
    .circle:nth-child(1) { width: 500px; height: 500px; top: -150px; right: -150px; }
    .circle:nth-child(2) { width: 400px; height: 400px; bottom: -100px; left: -100px; }
    .circle:nth-child(3) { width: 200px; height: 200px; top: 30%; right: 10%; }
    .content {
      text-align: center;
      z-index: 10;
      padding: 2rem;
    }
    .tagline {
      font-size: 1rem;
      color: rgba(255,255,255,0.8);
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 4rem;
      font-weight: 800;
      color: #fff;
      margin-bottom: 1rem;
    }
    .subtitle {
      font-size: 1.3rem;
      color: rgba(255,255,255,0.9);
      margin-bottom: 2.5rem;
    }
    .org {
      font-size: 1.1rem;
      color: rgba(255,255,255,0.8);
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    .author {
      font-size: 0.9rem;
      color: rgba(255,255,255,0.6);
    }
    .accent-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, var(--pln-primary-blue) 0%, var(--pln-green) 50%, var(--pln-primary-blue) 100%);
    }
    .message-box {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 1.5rem 3rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      border: 1px solid rgba(255,255,255,0.2);
    }
    .message-box p {
      color: #fff;
      font-size: 1.1rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="content">
    <p class="tagline">Data-Driven Safety Culture</p>
    <h1>Terima Kasih</h1>
    <p class="subtitle">Highlight Analisis: Risiko Area</p>
    <div class="message-box">
      <p>Dengan data-driven approach ini, kita dapat memprioritaskan sumber daya K3 dengan lebih efektif.</p>
    </div>
    <p class="org">PT PLN Nusantara Power - Unit Pembangkit Indramayu</p>
  </div>
  <div class="accent-bar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Set initial states for circles
      gsap.set('.circle', { scale: 0.8, opacity: 0 });

      // Set initial states for content elements
      gsap.set('.tagline', { y: 30, opacity: 0 });
      gsap.set('h1', { y: 30, opacity: 0, scale: 0.95 });
      gsap.set('.subtitle', { y: 30, opacity: 0 });
      gsap.set('.message-box', { y: 30, opacity: 0, scale: 0.95 });
      gsap.set('.org', { y: 30, opacity: 0 });
      gsap.set('.accent-bar', { scaleX: 0, transformOrigin: 'left center' });

      // Create master timeline
      const masterTL = gsap.timeline({ delay: 0.1 });

      // Animate circles with stagger
      masterTL.to('.circle', {
        scale: 1,
        opacity: 0.05,
        duration: 1,
        stagger: 0.2,
        ease: 'power2.out'
      }, 0);

      // Animate tagline
      masterTL.to('.tagline', {
        y: 0,
        opacity: 1,
        duration: 0.6,
        ease: 'power3.out'
      }, 0.2);

      // Animate main title with scale
      masterTL.to('h1', {
        y: 0,
        opacity: 1,
        scale: 1,
        duration: 0.8,
        ease: 'back.out(1.3)'
      }, 0.4);

      // Animate subtitle
      masterTL.to('.subtitle', {
        y: 0,
        opacity: 1,
        duration: 0.6,
        ease: 'power3.out'
      }, 0.6);

      // Animate message box
      masterTL.to('.message-box', {
        y: 0,
        opacity: 1,
        scale: 1,
        duration: 0.7,
        ease: 'back.out(1.5)'
      }, 0.8);

      // Animate organization info
      masterTL.to('.org', {
        y: 0,
        opacity: 1,
        duration: 0.5,
        ease: 'power3.out'
      }, 1.0);

      // Animate accent bar
      masterTL.to('.accent-bar', {
        scaleX: 1,
        duration: 0.8,
        ease: 'power2.out'
      }, 1.2);

      // Create continuous pulse animation for circles
      gsap.to('.circle:nth-child(1)', {
        scale: 1.1,
        opacity: 0.1,
        duration: 2,
        repeat: -1,
        yoyo: true,
        ease: 'sine.inOut',
        delay: 1.5
      });

      gsap.to('.circle:nth-child(2)', {
        scale: 1.1,
        opacity: 0.1,
        duration: 2,
        repeat: -1,
        yoyo: true,
        ease: 'sine.inOut',
        delay: 2
      });

      gsap.to('.circle:nth-child(3)', {
        scale: 1.1,
        opacity: 0.1,
        duration: 2,
        repeat: -1,
        yoyo: true,
        ease: 'sine.inOut',
        delay: 2.5
      });
    });
  </script>
</body>
</html>
