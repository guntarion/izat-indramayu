<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asset Criticality Score</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    :root { --pln-dark-blue: #035B71; --pln-primary-blue: #00A2B9; --pln-green: #35B971; --light-gray: #F8F9FA; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; min-height: 100vh; display: flex; flex-direction: column; background: #fff; }
    .header { background: linear-gradient(135deg, var(--pln-dark-blue) 0%, var(--pln-primary-blue) 100%); padding: 1.5rem 3rem; }
    .header h1 { font-family: 'Poppins', sans-serif; font-size: 1.5rem; font-weight: 700; color: #fff; }
    .content { flex: 1; padding: 1.5rem 3rem; display: grid; grid-template-columns: 1.2fr 1fr; gap: 2rem; align-items: start; }
    .image-container { cursor: pointer; }
    .image-container img { width: 100%; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); transition: box-shadow 0.3s ease; }
    .image-container:hover img { box-shadow: 0 8px 40px rgba(0,0,0,0.25); }
    .text-content h2 { font-size: 1.1rem; color: var(--pln-dark-blue); margin-bottom: 1rem; }
    .score-item { display: flex; align-items: center; gap: 1rem; padding: 0.75rem; background: var(--light-gray); border-radius: 8px; margin-bottom: 0.5rem; cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .score-item:hover { transform: translateX(8px); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .score-level { font-family: 'Poppins', sans-serif; font-size: 0.8rem; font-weight: 600; padding: 0.3rem 0.6rem; border-radius: 4px; min-width: 80px; text-align: center; transition: transform 0.3s ease; }
    .score-item:hover .score-level { transform: scale(1.1); }
    .level-critical { background: #fee2e2; color: #dc2626; }
    .level-high { background: #ffedd5; color: #c2410c; }
    .level-medium { background: #fef3c7; color: #92400e; }
    .level-low { background: #dcfce7; color: #16a34a; }
    .score-text { font-size: 0.85rem; color: #555; }
    .highlight { background: linear-gradient(135deg, rgba(0,162,185,0.1), rgba(53,185,113,0.1)); border-radius: 10px; padding: 1rem; border-left: 4px solid var(--pln-green); margin-top: 1rem; cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .highlight:hover { transform: translateX(5px); box-shadow: 0 4px 15px rgba(53,185,113,0.2); }
    .highlight p { font-size: 0.85rem; color: #555; }
  </style>
</head>
<body>
  <div class="header"><h1>Asset Criticality Score</h1></div>
  <div class="content">
    <div class="image-container">
      <img src="assets/images/II.5_asset_criticality_score.png" alt="Asset Criticality Score">
    </div>
    <div class="text-content">
      <h2>Criticality Matrix</h2>
      <div class="score-item"><span class="score-level level-critical">CRITICAL</span><span class="score-text">APAR - Compliance & safety risk</span></div>
      <div class="score-item"><span class="score-level level-high">HIGH</span><span class="score-text">Pump & Motor - Production impact</span></div>
      <div class="score-item"><span class="score-level level-medium">MEDIUM</span><span class="score-text">Panel Listrik - Electrical safety</span></div>
      <div class="score-item"><span class="score-level level-low">LOW</span><span class="score-text">Structural items - Monitor only</span></div>
      <div class="highlight">
        <p><strong>Scoring:</strong> Frequency x Severity x Compliance Impact = Criticality Score untuk prioritisasi maintenance.</p>
      </div>
    </div>
  </div>

  <script>
    // Initial states using gsap.set()
    gsap.set('.header', { opacity: 0, y: -50 });
    gsap.set('.header h1', { opacity: 0, x: -30 });
    gsap.set('.image-container', { opacity: 0, x: -50 });
    gsap.set('.image-container img', { scale: 0.9 });
    gsap.set('.text-content', { opacity: 0, x: 50 });
    gsap.set('.text-content h2', { opacity: 0, y: 20 });
    gsap.set('.score-item', { opacity: 0, x: 40, scale: 0.95 });
    gsap.set('.score-level', { opacity: 0, scale: 0 });
    gsap.set('.highlight', { opacity: 0, y: 20, scale: 0.95 });

    // Main timeline
    const tl = gsap.timeline({ defaults: { ease: 'power3.out' } });
    tl.to('.header', { opacity: 1, y: 0, duration: 0.6 })
      .to('.header h1', { opacity: 1, x: 0, duration: 0.5 }, 0.2)
      .to('.image-container', { opacity: 1, x: 0, duration: 0.7 }, 0.3)
      .to('.image-container img', { scale: 1, duration: 0.6 }, 0.4)
      .to('.text-content', { opacity: 1, x: 0, duration: 0.7 }, 0.4)
      .to('.text-content h2', { opacity: 1, y: 0, duration: 0.5 }, 0.5)
      .to('.score-item', { opacity: 1, x: 0, scale: 1, duration: 0.5, stagger: 0.12 }, 0.6)
      .to('.score-level', { opacity: 1, scale: 1, duration: 0.4, stagger: 0.1, ease: 'back.out(1.7)' }, 0.8)
      .to('.highlight', { opacity: 1, y: 0, scale: 1, duration: 0.6 }, 1.2);

    // Hover effects for image
    const imageContainer = document.querySelector('.image-container');
    imageContainer.addEventListener('mouseenter', () => {
      gsap.to('.image-container img', { scale: 1.03, duration: 0.4, ease: 'power2.out' });
    });
    imageContainer.addEventListener('mouseleave', () => {
      gsap.to('.image-container img', { scale: 1, duration: 0.4, ease: 'power2.out' });
    });

    // Hover effects for score items
    document.querySelectorAll('.score-item').forEach(item => {
      item.addEventListener('mouseenter', () => {
        gsap.to(item.querySelector('.score-text'), { color: '#035B71', duration: 0.3 });
      });
      item.addEventListener('mouseleave', () => {
        gsap.to(item.querySelector('.score-text'), { color: '#555', duration: 0.3 });
      });
    });
  </script>
</body>
</html>
