<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Metrics - Asset Tracking</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    :root { --pln-dark-blue: #035B71; --pln-primary-blue: #00A2B9; --pln-green: #35B971; --light-gray: #F8F9FA; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; min-height: 100vh; display: flex; flex-direction: column; background: #fff; }
    .header { background: linear-gradient(135deg, var(--pln-dark-blue) 0%, var(--pln-primary-blue) 100%); padding: 2rem 3rem; }
    .header h1 { font-family: 'Poppins', sans-serif; font-size: 1.8rem; font-weight: 700; color: #fff; }
    .content { flex: 1; padding: 2rem 3rem; }
    .cards { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1.5rem; opacity: 0; animation: fadeIn 0.6s ease-out 0.2s forwards; }
    .card { background: var(--light-gray); border-radius: 12px; padding: 1.5rem; text-align: center; }
    .card.critical { border-top: 4px solid #ef4444; }
    .card.monitor { border-top: 4px solid #f59e0b; }
    .card-category { font-family: 'Poppins', sans-serif; font-size: 1.1rem; font-weight: 700; color: var(--pln-dark-blue); margin-bottom: 0.5rem; }
    .card-value { font-family: 'Poppins', sans-serif; font-size: 2rem; font-weight: 700; color: var(--pln-primary-blue); }
    .card-issue { font-size: 0.85rem; color: #666; margin: 0.75rem 0; }
    .card-status { display: inline-block; padding: 0.3rem 0.8rem; border-radius: 20px; font-size: 0.75rem; font-weight: 600; }
    .status-critical { background: #fee2e2; color: #dc2626; }
    .status-monitor { background: #fef3c7; color: #92400e; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <div class="header"><h1>Key Metrics - Asset Categories</h1></div>
  <div class="content">
    <div class="cards">
      <div class="card critical">
        <div class="card-category">APAR</div>
        <div class="card-value">~800</div>
        <div class="card-issue">Expired, Rusak, Missing</div>
        <span class="card-status status-critical">CRITICAL</span>
      </div>
      <div class="card monitor">
        <div class="card-category">Pump</div>
        <div class="card-value">~300</div>
        <div class="card-issue">Leakage, Vibration</div>
        <span class="card-status status-monitor">MONITOR</span>
      </div>
      <div class="card monitor">
        <div class="card-category">Panel Listrik</div>
        <div class="card-value">~250</div>
        <div class="card-issue">Label Missing</div>
        <span class="card-status status-monitor">MONITOR</span>
      </div>
      <div class="card monitor">
        <div class="card-category">Tangga/Railing</div>
        <div class="card-value">~200</div>
        <div class="card-issue">Corrosion, Rusak</div>
        <span class="card-status status-monitor">MONITOR</span>
      </div>
    </div>
  </div>
</body>
</html>
