<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terima Kasih</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    :root { --pln-dark-blue: #035B71; --pln-primary-blue: #00A2B9; --pln-green: #35B971; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: linear-gradient(135deg, var(--pln-dark-blue) 0%, var(--pln-primary-blue) 100%); position: relative; overflow: hidden; }
    .circle { position: absolute; border-radius: 50%; background: rgba(255,255,255,0.05); }
    .circle:nth-child(1) { width: 500px; height: 500px; top: -150px; right: -150px; }
    .circle:nth-child(2) { width: 400px; height: 400px; bottom: -100px; left: -100px; }
    .content { text-align: center; z-index: 10; padding: 2rem; }
    .tagline { font-size: 1rem; color: rgba(255,255,255,0.8); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 1rem; }
    h1 { font-family: 'Poppins', sans-serif; font-size: 4rem; font-weight: 800; color: #fff; margin-bottom: 1rem; }
    .subtitle { font-size: 1.3rem; color: rgba(255,255,255,0.9); margin-bottom: 2rem; }
    .message-box { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); padding: 1.5rem 3rem; border-radius: 12px; margin-bottom: 2rem; border: 1px solid rgba(255,255,255,0.2); cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .message-box:hover { transform: translateY(-5px) scale(1.02); box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
    .message-box p { color: #fff; font-size: 1.1rem; line-height: 1.6; }
    .org { font-size: 1.1rem; color: rgba(255,255,255,0.8); font-weight: 500; margin-bottom: 0.5rem; }
    .author { font-size: 0.9rem; color: rgba(255,255,255,0.6); }
    .accent-bar { position: absolute; bottom: 0; left: 0; width: 100%; height: 8px; background: linear-gradient(90deg, var(--pln-primary-blue) 0%, var(--pln-green) 50%, var(--pln-primary-blue) 100%); }
  </style>
</head>
<body>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="content">
    <p class="tagline">From Completion to Timeliness</p>
    <h1>Terima Kasih</h1>
    <p class="subtitle">Highlight Analisis: Alur Penyelesaian</p>
    <div class="message-box">
      <p>Shift dari "completion mindset" ke "timeliness mindset".<br>Quality bukan hanya "apakah selesai", tapi "apakah selesai tepat waktu".</p>
    </div>
    <p class="org">PT PLN Nusantara Power - Unit Pembangkit Indramayu</p>
  </div>
  <div class="accent-bar"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    // Initial states
    gsap.set('.circle:nth-child(1)', { scale: 0.8, opacity: 0 });
    gsap.set('.circle:nth-child(2)', { scale: 0.8, opacity: 0 });
    gsap.set('.tagline', { opacity: 0, y: 30 });
    gsap.set('h1', { opacity: 0, y: 30, scale: 0.9 });
    gsap.set('.subtitle', { opacity: 0, y: 30 });
    gsap.set('.message-box', { opacity: 0, y: 30, scale: 0.95 });
    gsap.set('.org', { opacity: 0, y: 30 });
    gsap.set('.accent-bar', { scaleX: 0, transformOrigin: 'left center' });

    // Animate circles with perpetual pulse
    gsap.to('.circle:nth-child(1)', { scale: 1, opacity: 0.05, duration: 1, ease: 'power2.out' });
    gsap.to('.circle:nth-child(2)', { scale: 1, opacity: 0.05, duration: 1, delay: 0.3, ease: 'power2.out' });

    // Perpetual pulse for circles
    gsap.to('.circle:nth-child(1)', {
      scale: 1.1, opacity: 0.1, duration: 2, repeat: -1, yoyo: true, ease: 'sine.inOut', delay: 1
    });
    gsap.to('.circle:nth-child(2)', {
      scale: 1.1, opacity: 0.1, duration: 2, repeat: -1, yoyo: true, ease: 'sine.inOut', delay: 1.5
    });

    // Content animations
    gsap.to('.tagline', { opacity: 1, y: 0, duration: 0.8, delay: 0.1, ease: 'power2.out' });
    gsap.to('h1', { opacity: 1, y: 0, scale: 1, duration: 1, delay: 0.2, ease: 'back.out(1.7)' });
    gsap.to('.subtitle', { opacity: 1, y: 0, duration: 0.8, delay: 0.4, ease: 'power2.out' });
    gsap.to('.message-box', { opacity: 1, y: 0, scale: 1, duration: 0.8, delay: 0.5, ease: 'back.out(1.7)' });
    gsap.to('.org', { opacity: 1, y: 0, duration: 0.8, delay: 0.7, ease: 'power2.out' });
    gsap.to('.accent-bar', { scaleX: 1, duration: 1, delay: 0.5, ease: 'power2.out' });
  </script>
</body>
</html>
