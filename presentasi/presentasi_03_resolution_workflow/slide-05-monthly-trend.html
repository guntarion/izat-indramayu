<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tren Close Rate Bulanan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    :root { --pln-dark-blue: #035B71; --pln-primary-blue: #00A2B9; --pln-green: #35B971; --light-gray: #F8F9FA; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; min-height: 100vh; display: flex; flex-direction: column; background: #fff; }
    .header { background: linear-gradient(135deg, var(--pln-dark-blue) 0%, var(--pln-primary-blue) 100%); padding: 1.5rem 3rem; }
    .header h1 { font-family: 'Poppins', sans-serif; font-size: 1.6rem; font-weight: 700; color: #fff; }
    .content { flex: 1; padding: 1.5rem 3rem; display: grid; grid-template-columns: 1.2fr 1fr; gap: 2rem; align-items: start; }
    .image-container { opacity: 0; animation: fadeInLeft 0.6s ease-out 0.2s forwards; }
    .image-container img { width: 100%; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); }
    .text-content { opacity: 0; animation: fadeInRight 0.6s ease-out 0.4s forwards; }
    .text-content h2 { font-size: 1.1rem; color: var(--pln-dark-blue); margin-bottom: 1rem; }
    .text-content ul { list-style: none; margin-bottom: 1rem; }
    .text-content li { padding: 0.5rem 0; padding-left: 1.5rem; position: relative; font-size: 0.9rem; color: #444; border-bottom: 1px solid #eee; }
    .text-content li::before { content: ''; position: absolute; left: 0; top: 50%; transform: translateY(-50%); width: 8px; height: 8px; background: var(--pln-green); border-radius: 50%; }
    .alert-box { background: #fef3c7; border-left: 4px solid #f59e0b; padding: 1rem; border-radius: 8px; }
    .alert-box p { font-size: 0.9rem; color: #92400e; }
    @keyframes fadeInLeft { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
    @keyframes fadeInRight { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
  </style>
</head>
<body>
  <div class="header"><h1>Tren Close Rate Bulanan</h1></div>
  <div class="content">
    <div class="image-container">
      <img src="assets/images/II.3.1_monthly_close_rate_trend.png" alt="Monthly Close Rate Trend">
    </div>
    <div class="text-content">
      <h2>Insight</h2>
      <ul>
        <li><strong>9 bulan konsisten 100%</strong> - track record excellent</li>
        <li><strong>Oktober drop ke 90,6%</strong> - 43 temuan pending</li>
        <li>Kemungkinan: Data cutoff effect (temuan akhir Oktober belum selesai)</li>
      </ul>
      <div class="alert-box">
        <p><strong>Action:</strong> Monitor November untuk validasi apakah ini trend atau anomaly sementara.</p>
      </div>
    </div>
  </div>
</body>
</html>
