<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Highlight Analisis: Pola Shift & Hari</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    :root { --pln-dark-blue: #035B71; --pln-primary-blue: #00A2B9; --pln-green: #35B971; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: linear-gradient(135deg, var(--pln-dark-blue) 0%, var(--pln-primary-blue) 100%); position: relative; overflow: hidden; }
    .bg-mesh-overlay {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(ellipse 80% 50% at 20% 40%, rgba(0, 175, 240, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse 60% 60% at 80% 20%, rgba(53, 185, 113, 0.12) 0%, transparent 50%),
        radial-gradient(ellipse 50% 80% at 60% 80%, rgba(0, 162, 185, 0.1) 0%, transparent 50%);
      pointer-events: none;
    }
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      backdrop-filter: blur(2px);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .bg-circle:nth-child(2) { width: 500px; height: 500px; top: -150px; right: -150px; }
    .bg-circle:nth-child(3) { width: 400px; height: 400px; bottom: -100px; left: -100px; }
    .bg-circle:nth-child(4) { width: 250px; height: 250px; top: 40%; left: 15%; }
    .bg-circle:nth-child(5) { width: 180px; height: 180px; top: 20%; right: 20%; }
    .bg-circle:nth-child(6) { width: 120px; height: 120px; bottom: 25%; right: 10%; }
    .particles { position: absolute; inset: 0; overflow: hidden; pointer-events: none; }
    .particle { position: absolute; width: 4px; height: 4px; background: rgba(255, 255, 255, 0.6); border-radius: 50%; box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
    .corner-decoration { position: absolute; width: 100px; height: 100px; border: 2px solid rgba(255,255,255,0.1); pointer-events: none; }
    .corner-decoration.top-left { top: 30px; left: 30px; border-right: none; border-bottom: none; border-radius: 20px 0 0 0; }
    .corner-decoration.bottom-right { bottom: 30px; right: 30px; border-left: none; border-top: none; border-radius: 0 0 20px 0; }
    .content { text-align: center; z-index: 10; padding: 2rem; }
    .tagline { font-size: 1rem; color: rgba(255,255,255,0.8); margin-bottom: 1rem; text-transform: uppercase; letter-spacing: 2px; }
    h1 { font-family: 'Poppins', sans-serif; font-size: 3.5rem; font-weight: 800; color: #fff; margin-bottom: 1rem; }
    .subtitle { font-size: 1.5rem; color: var(--pln-green); margin-bottom: 2rem; font-weight: 600; }
    .stats-preview { display: flex; gap: 2rem; margin-top: 1.5rem; }
    .stat-item { text-align: center; background: rgba(255,255,255,0.1); padding: 1rem 1.5rem; border-radius: 12px; cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .stat-item:hover { transform: translateY(-5px) scale(1.05); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    .stat-value { font-family: 'Poppins', sans-serif; font-size: 1.8rem; font-weight: 700; color: #fff; }
    .stat-label { font-size: 0.75rem; color: rgba(255,255,255,0.7); }
    .org { font-size: 1.1rem; color: rgba(255,255,255,0.8); font-weight: 500; margin-top: 2rem; }
    .author { font-size: 0.9rem; color: rgba(255,255,255,0.6); }
    .accent-bar { position: absolute; bottom: 0; left: 0; width: 100%; height: 8px; background: linear-gradient(90deg, var(--pln-primary-blue) 0%, var(--pln-green) 50%, var(--pln-primary-blue) 100%); }
  </style>
</head>
<body>
  <div class="bg-mesh-overlay"></div>
  <div class="bg-circle"></div>
  <div class="bg-circle"></div>
  <div class="bg-circle"></div>
  <div class="bg-circle"></div>
  <div class="bg-circle"></div>
  <div class="particles" id="particles"></div>
  <div class="corner-decoration top-left"></div>
  <div class="corner-decoration bottom-right"></div>
  <div class="content">
    <p class="tagline">Workforce Optimization Analysis</p>
    <h1>Highlight Analisis</h1>
    <p class="subtitle">Pola Shift & Hari</p>
    <div class="stats-preview">
      <div class="stat-item"><div class="stat-value">3 Shift</div><div class="stat-label">Pagi, Siang, Malam</div></div>
      <div class="stat-item"><div class="stat-value">50%</div><div class="stat-label">Gap Kinerja Shift</div></div>
      <div class="stat-item"><div class="stat-value">77%</div><div class="stat-label">Gap Weekday vs Weekend</div></div>
    </div>
    <p class="org">PT PLN Nusantara Power - Unit Pembangkit Indramayu</p>
  </div>
  <div class="accent-bar"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    // Create particles function
    function createParticles() {
      const container = document.getElementById('particles');
      const particleCount = 30;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.width = (Math.random() * 4 + 2) + 'px';
        particle.style.height = particle.style.width;
        particle.style.opacity = Math.random() * 0.5 + 0.3;
        container.appendChild(particle);
        gsap.to(particle, {
          x: 'random(-150, 150)',
          y: 'random(-150, 150)',
          opacity: 'random(0.2, 0.8)',
          duration: 'random(5, 10)',
          ease: 'sine.inOut',
          repeat: -1,
          yoyo: true,
          delay: Math.random() * 3
        });
      }
    }

    // Initialize particles
    createParticles();

    // Set initial states
    gsap.set('.bg-circle', { scale: 1, opacity: 0.05 });
    gsap.set('.tagline', { opacity: 0, y: 30 });
    gsap.set('h1', { opacity: 0, y: 30 });
    gsap.set('.subtitle', { opacity: 0, y: 30 });
    gsap.set('.stats-preview', { opacity: 0, y: 30 });
    gsap.set('.stat-item', { opacity: 0, y: 20, scale: 0.9 });
    gsap.set('.org', { opacity: 0, y: 30 });
    gsap.set('.accent-bar', { scaleX: 0, transformOrigin: 'left center' });

    // Animate circles with enhanced floating effect
    gsap.to('.bg-circle', {
      y: 'random(-30, 30)',
      x: 'random(-20, 20)',
      rotation: 'random(-10, 10)',
      duration: 'random(4, 8)',
      ease: 'sine.inOut',
      repeat: -1,
      yoyo: true,
      stagger: { each: 0.5, from: 'random' }
    });

    // Main content animations
    gsap.to('.tagline', { opacity: 1, y: 0, duration: 0.8, ease: 'power2.out', delay: 0.1 });
    gsap.to('h1', { opacity: 1, y: 0, duration: 0.8, ease: 'power2.out', delay: 0.2 });
    gsap.to('.subtitle', { opacity: 1, y: 0, duration: 0.8, ease: 'power2.out', delay: 0.4 });
    gsap.to('.stats-preview', { opacity: 1, y: 0, duration: 0.8, ease: 'power2.out', delay: 0.5 });
    gsap.to('.stat-item', {
      opacity: 1, y: 0, scale: 1,
      duration: 0.6,
      ease: 'back.out(1.7)',
      stagger: 0.1,
      delay: 0.6
    });
    gsap.to('.org', { opacity: 1, y: 0, duration: 0.8, ease: 'power2.out', delay: 0.9 });
    gsap.to('.accent-bar', { scaleX: 1, duration: 1, ease: 'power2.out', delay: 0.3 });

    // Hover effects for stat items
    document.querySelectorAll('.stat-item').forEach(item => {
      item.addEventListener('mouseenter', () => {
        gsap.to(item, { scale: 1.05, y: -5, duration: 0.3, ease: 'power2.out' });
      });
      item.addEventListener('mouseleave', () => {
        gsap.to(item, { scale: 1, y: 0, duration: 0.3, ease: 'power2.out' });
      });
    });
  </script>
</body>
</html>
