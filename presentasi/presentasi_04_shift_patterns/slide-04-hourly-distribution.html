<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distribusi Laporan Per Jam</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    :root { --pln-dark-blue: #035B71; --pln-primary-blue: #00A2B9; --pln-green: #35B971; --light-gray: #F8F9FA; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; min-height: 100vh; display: flex; flex-direction: column; background: #fff; }
    .header { background: linear-gradient(135deg, var(--pln-dark-blue) 0%, var(--pln-primary-blue) 100%); padding: 1.5rem 3rem; }
    .header h1 { font-family: 'Poppins', sans-serif; font-size: 1.5rem; font-weight: 700; color: #fff; }
    .content { flex: 1; padding: 1.5rem 3rem; display: grid; grid-template-columns: 1.2fr 1fr; gap: 2rem; align-items: start; }
    .image-container { }
    .image-container img { width: 100%; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .image-container img:hover { transform: scale(1.02); box-shadow: 0 8px 30px rgba(0,0,0,0.25); }
    .text-content { }
    .text-content h2 { font-size: 1.1rem; color: var(--pln-dark-blue); margin-bottom: 1rem; }
    .peak-item { display: flex; align-items: center; gap: 1rem; padding: 0.75rem; background: var(--light-gray); border-radius: 8px; margin-bottom: 0.5rem; cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .peak-item:hover { transform: translateY(-3px) scale(1.02); box-shadow: 0 6px 20px rgba(0,0,0,0.15); }
    .peak-time { font-family: 'Poppins', sans-serif; font-size: 1rem; font-weight: 700; color: var(--pln-primary-blue); min-width: 100px; }
    .peak-label { font-size: 0.85rem; color: #555; }
    .highlight { background: linear-gradient(135deg, rgba(0,162,185,0.1), rgba(53,185,113,0.1)); border-radius: 10px; padding: 1rem; border-left: 4px solid var(--pln-green); margin-top: 1rem; cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .highlight:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0,0,0,0.1); }
    .highlight p { font-size: 0.85rem; color: #555; }
  </style>
</head>
<body>
  <div class="header"><h1>Distribusi Laporan Per Jam</h1></div>
  <div class="content">
    <div class="image-container">
      <img src="assets/images/II.4.1_hourly_distribution.png" alt="Hourly Distribution">
    </div>
    <div class="text-content">
      <h2>Peak Hours</h2>
      <div class="peak-item"><span class="peak-time">08:00-10:00</span><span class="peak-label">Peak Shift A (Pagi)</span></div>
      <div class="peak-item"><span class="peak-time">14:00-16:00</span><span class="peak-label">Peak Shift B (Siang)</span></div>
      <div class="peak-item"><span class="peak-time">22:00-24:00</span><span class="peak-label">Peak Shift C (Malam)</span></div>
      <div class="peak-item"><span class="peak-time">03:00-05:00</span><span class="peak-label">Valley (aktivitas minimal)</span></div>
      <div class="highlight">
        <p>Reporting biasanya dilakukan di awal shift sebagai bagian dari shift handover atau inspection routine.</p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    // Set initial states
    gsap.set('.header h1', { opacity: 0, y: -20 });
    gsap.set('.image-container', { opacity: 0, x: -50 });
    gsap.set('.text-content h2', { opacity: 0, x: 30 });
    gsap.set('.peak-item', { opacity: 0, x: 30, scale: 0.95 });
    gsap.set('.highlight', { opacity: 0, y: 20 });

    // Animate header
    gsap.to('.header h1', { opacity: 1, y: 0, duration: 0.6, ease: 'power2.out' });

    // Animate image
    gsap.to('.image-container', { opacity: 1, x: 0, duration: 0.8, ease: 'power2.out', delay: 0.2 });

    // Animate text content
    gsap.to('.text-content h2', { opacity: 1, x: 0, duration: 0.6, ease: 'power2.out', delay: 0.4 });
    gsap.to('.peak-item', {
      opacity: 1, x: 0, scale: 1,
      duration: 0.5,
      ease: 'back.out(1.7)',
      stagger: 0.1,
      delay: 0.5
    });
    gsap.to('.highlight', { opacity: 1, y: 0, duration: 0.6, ease: 'power2.out', delay: 0.9 });

    // Hover effects for peak items (cards)
    document.querySelectorAll('.peak-item').forEach(item => {
      item.addEventListener('mouseenter', () => {
        gsap.to(item, { y: -5, scale: 1.03, duration: 0.3, ease: 'power2.out' });
      });
      item.addEventListener('mouseleave', () => {
        gsap.to(item, { y: 0, scale: 1, duration: 0.3, ease: 'power2.out' });
      });
    });

    // Hover effect for highlight card
    const highlight = document.querySelector('.highlight');
    highlight.addEventListener('mouseenter', () => {
      gsap.to(highlight, { y: -5, scale: 1.02, duration: 0.3, ease: 'power2.out' });
    });
    highlight.addEventListener('mouseleave', () => {
      gsap.to(highlight, { y: 0, scale: 1, duration: 0.3, ease: 'power2.out' });
    });
  </script>
</body>
</html>
