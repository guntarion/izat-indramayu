<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perbandingan Weekday vs Weekend</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    :root { --pln-dark-blue: #035B71; --pln-primary-blue: #00A2B9; --pln-green: #35B971; --light-gray: #F8F9FA; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; min-height: 100vh; display: flex; flex-direction: column; background: #fff; }
    .header { background: linear-gradient(135deg, var(--pln-dark-blue) 0%, var(--pln-primary-blue) 100%); padding: 1.5rem 3rem; }
    .header h1 { font-family: 'Poppins', sans-serif; font-size: 1.5rem; font-weight: 700; color: #fff; }
    .content { flex: 1; padding: 1.5rem 3rem; display: grid; grid-template-columns: 1.2fr 1fr; gap: 2rem; align-items: start; }
    .image-container { }
    .image-container img { width: 100%; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .image-container img:hover { transform: scale(1.02); box-shadow: 0 8px 30px rgba(0,0,0,0.25); }
    .text-content { }
    .text-content h2 { font-size: 1.1rem; color: var(--pln-dark-blue); margin-bottom: 1rem; }
    .gap-card { background: var(--light-gray); border-radius: 10px; padding: 0.75rem 1rem; margin-bottom: 0.5rem; display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .gap-card:hover { transform: translateY(-3px) scale(1.02); box-shadow: 0 6px 20px rgba(0,0,0,0.15); }
    .gap-label { font-size: 0.85rem; color: #555; }
    .gap-value { font-family: 'Poppins', sans-serif; font-size: 1rem; font-weight: 700; color: var(--pln-primary-blue); transition: transform 0.3s ease; }
    .gap-value:hover { transform: scale(1.1); }
    .gap-value.up { color: var(--pln-green); }
    .gap-value.down { color: #dc2626; }
    .highlight { background: linear-gradient(135deg, rgba(0,162,185,0.1), rgba(53,185,113,0.1)); border-radius: 10px; padding: 1rem; border-left: 4px solid var(--pln-green); margin-top: 1rem; cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .highlight:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0,0,0,0.1); }
    .highlight p { font-size: 0.85rem; color: #555; }
  </style>
</head>
<body>
  <div class="header"><h1>Perbandingan Weekday vs Weekend</h1></div>
  <div class="content">
    <div class="image-container">
      <img src="assets/images/II.4.2_weekday_vs_weekend.png" alt="Weekday vs Weekend">
    </div>
    <div class="text-content">
      <h2>Gap Analysis</h2>
      <div class="gap-card"><span class="gap-label">Volume gap (per hari)</span><span class="gap-value up">+77%</span></div>
      <div class="gap-card"><span class="gap-label">Quality gap</span><span class="gap-value up">+9%</span></div>
      <div class="gap-card"><span class="gap-label">Detection rate gap</span><span class="gap-value up">+46%</span></div>
      <div class="gap-card"><span class="gap-label">Resolusi gap</span><span class="gap-value down">-13%</span></div>
      <div class="highlight">
        <p><strong>Paradox:</strong> Weekend memiliki waktu resolusi lebih cepat (157 vs 180 hari), kemungkinan karena kasus-kasus yang dilaporkan lebih sederhana.</p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    // Set initial states
    gsap.set('.header h1', { opacity: 0, y: -20 });
    gsap.set('.image-container', { opacity: 0, x: -50 });
    gsap.set('.text-content h2', { opacity: 0, x: 30 });
    gsap.set('.gap-card', { opacity: 0, x: 30, scale: 0.95 });
    gsap.set('.gap-value', { scale: 0 });
    gsap.set('.highlight', { opacity: 0, y: 20 });

    // Animate header
    gsap.to('.header h1', { opacity: 1, y: 0, duration: 0.6, ease: 'power2.out' });

    // Animate image
    gsap.to('.image-container', { opacity: 1, x: 0, duration: 0.8, ease: 'power2.out', delay: 0.2 });

    // Animate text content
    gsap.to('.text-content h2', { opacity: 1, x: 0, duration: 0.6, ease: 'power2.out', delay: 0.4 });
    gsap.to('.gap-card', {
      opacity: 1, x: 0, scale: 1,
      duration: 0.5,
      ease: 'power2.out',
      stagger: 0.1,
      delay: 0.5
    });
    gsap.to('.gap-value', {
      scale: 1,
      duration: 0.4,
      ease: 'back.out(1.7)',
      stagger: 0.1,
      delay: 0.7
    });
    gsap.to('.highlight', { opacity: 1, y: 0, duration: 0.6, ease: 'power2.out', delay: 1 });

    // Hover effects for gap cards
    document.querySelectorAll('.gap-card').forEach(card => {
      card.addEventListener('mouseenter', () => {
        gsap.to(card, { y: -5, scale: 1.03, duration: 0.3, ease: 'power2.out' });
      });
      card.addEventListener('mouseleave', () => {
        gsap.to(card, { y: 0, scale: 1, duration: 0.3, ease: 'power2.out' });
      });
    });

    // Hover effects for gap values (badges pop)
    document.querySelectorAll('.gap-value').forEach(value => {
      value.addEventListener('mouseenter', () => {
        gsap.to(value, { scale: 1.15, duration: 0.3, ease: 'back.out(1.7)' });
      });
      value.addEventListener('mouseleave', () => {
        gsap.to(value, { scale: 1, duration: 0.3, ease: 'power2.out' });
      });
    });

    // Hover effect for highlight card
    const highlight = document.querySelector('.highlight');
    highlight.addEventListener('mouseenter', () => {
      gsap.to(highlight, { y: -5, scale: 1.02, duration: 0.3, ease: 'power2.out' });
    });
    highlight.addEventListener('mouseleave', () => {
      gsap.to(highlight, { y: 0, scale: 1, duration: 0.3, ease: 'power2.out' });
    });
  </script>
</body>
</html>
