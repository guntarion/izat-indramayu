<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success Metrics: PIC KPIs</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    :root {
      --pln-dark-blue: #035B71;
      --pln-primary-blue: #00A2B9;
      --pln-green: #35B971;
      --light-gray: #F8F9FA;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #fff;
    }
    .header {
      background: linear-gradient(135deg, var(--pln-dark-blue) 0%, var(--pln-primary-blue) 100%);
      padding: 2rem 3rem;
    }
    .header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: #fff;
    }
    .content {
      flex: 1;
      padding: 2rem 3rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th {
      background: var(--pln-dark-blue);
      color: #fff;
      padding: 1rem;
      text-align: left;
      font-weight: 600;
      font-size: 0.9rem;
    }
    th:first-child { border-radius: 8px 0 0 0; }
    th:last-child { border-radius: 0 8px 0 0; }
    td {
      padding: 1rem;
      border-bottom: 1px solid #e5e7eb;
      font-size: 0.95rem;
    }
    tr {
      cursor: pointer;
      transition: background 0.3s ease;
    }
    tr:hover td { background: var(--light-gray); }
    .kpi-name {
      font-weight: 600;
      color: var(--pln-dark-blue);
    }
    .baseline {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      color: #dc2626;
    }
    .baseline-good {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      color: var(--pln-green);
    }
    .target-3 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      color: #f59e0b;
    }
    .target-6 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      color: var(--pln-green);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Success Metrics: PIC KPIs</h1>
  </div>
  <div class="content">
    <table>
      <thead>
        <tr>
          <th>KPI</th>
          <th>Baseline (Current)</th>
          <th>Target 3 Bulan</th>
          <th>Target 6 Bulan</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><span class="kpi-name">Max Workload per PIC</span></td>
          <td><span class="baseline">47% (Andrian)</span></td>
          <td><span class="target-3">&lt; 30%</span></td>
          <td><span class="target-6">&lt; 25%</span></td>
        </tr>
        <tr>
          <td><span class="kpi-name">Avg Resolution Time</span></td>
          <td><span class="baseline">220 hari</span></td>
          <td><span class="target-3">150 hari</span></td>
          <td><span class="target-6">120 hari</span></td>
        </tr>
        <tr>
          <td><span class="kpi-name">Close Rate</span></td>
          <td><span class="baseline-good">100%</span></td>
          <td><span class="target-3">100%</span></td>
          <td><span class="target-6">100%</span></td>
        </tr>
        <tr>
          <td><span class="kpi-name">PIC with HIGH/OVERLOADED</span></td>
          <td><span class="baseline">4 PIC</span></td>
          <td><span class="target-3">2 PIC</span></td>
          <td><span class="target-6">0 PIC</span></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    // GSAP Animations using gsap.set() + gsap.to() pattern
    document.addEventListener('DOMContentLoaded', function() {
      // Set initial states
      gsap.set('.header h1', { opacity: 0, y: -30 });
      gsap.set('table', { opacity: 0 });
      gsap.set('th', { opacity: 0, y: -20 });
      gsap.set('tbody tr', { opacity: 0, x: -30 });
      gsap.set('.baseline, .baseline-good, .target-3, .target-6', { opacity: 0, scale: 0.8 });

      // Create timeline
      const tl = gsap.timeline({ defaults: { ease: 'power3.out' } });

      // Animate header
      tl.to('.header h1', { opacity: 1, y: 0, duration: 0.6 });

      // Animate table
      tl.to('table', { opacity: 1, duration: 0.3 }, '-=0.2')
        .to('th', {
          opacity: 1,
          y: 0,
          duration: 0.4,
          stagger: 0.1
        }, '-=0.2')
        .to('tbody tr', {
          opacity: 1,
          x: 0,
          duration: 0.5,
          stagger: 0.12
        }, '-=0.2')
        .to('.baseline, .baseline-good', {
          opacity: 1,
          scale: 1,
          duration: 0.4,
          stagger: 0.08
        }, '-=0.4')
        .to('.target-3', {
          opacity: 1,
          scale: 1,
          duration: 0.4,
          stagger: 0.08
        }, '-=0.3')
        .to('.target-6', {
          opacity: 1,
          scale: 1,
          duration: 0.4,
          stagger: 0.08
        }, '-=0.3');

      // Hover effects for table rows
      const rows = document.querySelectorAll('tbody tr');
      rows.forEach(row => {
        const values = row.querySelectorAll('.baseline, .baseline-good, .target-3, .target-6');

        row.addEventListener('mouseenter', () => {
          gsap.to(row, { scale: 1.02, duration: 0.3 });
          gsap.to(values, { scale: 1.15, duration: 0.3, stagger: 0.05 });
        });

        row.addEventListener('mouseleave', () => {
          gsap.to(row, { scale: 1, duration: 0.3 });
          gsap.to(values, { scale: 1, duration: 0.3 });
        });
      });

      // Hover effect for header
      const header = document.querySelector('.header');
      header.addEventListener('mouseenter', () => {
        gsap.to('.header h1', { scale: 1.02, duration: 0.3 });
      });
      header.addEventListener('mouseleave', () => {
        gsap.to('.header h1', { scale: 1, duration: 0.3 });
      });
    });
  </script>
</body>
</html>
