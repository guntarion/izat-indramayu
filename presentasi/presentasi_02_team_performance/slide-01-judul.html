<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Highlight Analisis: Performa Tim</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --pln-dark-blue: #035B71;
      --pln-primary-blue: #00A2B9;
      --pln-green: #35B971;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, var(--pln-dark-blue) 0%, var(--pln-primary-blue) 100%);
      position: relative;
      overflow: hidden;
    }
    .bg-mesh-overlay {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(ellipse 80% 50% at 20% 40%, rgba(0, 175, 240, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse 60% 60% at 80% 20%, rgba(53, 185, 113, 0.12) 0%, transparent 50%),
        radial-gradient(ellipse 50% 80% at 60% 80%, rgba(0, 162, 185, 0.1) 0%, transparent 50%);
      pointer-events: none;
    }
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      backdrop-filter: blur(2px);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .bg-circle:nth-child(2) { width: 500px; height: 500px; top: -150px; right: -150px; }
    .bg-circle:nth-child(3) { width: 400px; height: 400px; bottom: -100px; left: -100px; }
    .bg-circle:nth-child(4) { width: 250px; height: 250px; top: 40%; left: 15%; }
    .bg-circle:nth-child(5) { width: 180px; height: 180px; top: 20%; right: 20%; }
    .bg-circle:nth-child(6) { width: 120px; height: 120px; bottom: 25%; right: 10%; }
    .particles { position: absolute; inset: 0; overflow: hidden; pointer-events: none; }
    .particle { position: absolute; width: 4px; height: 4px; background: rgba(255, 255, 255, 0.6); border-radius: 50%; box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
    .corner-decoration { position: absolute; width: 100px; height: 100px; border: 2px solid rgba(255,255,255,0.1); pointer-events: none; }
    .corner-decoration.top-left { top: 30px; left: 30px; border-right: none; border-bottom: none; border-radius: 20px 0 0 0; }
    .corner-decoration.bottom-right { bottom: 30px; right: 30px; border-left: none; border-top: none; border-radius: 0 0 20px 0; }
    .content {
      text-align: center;
      z-index: 10;
      padding: 2rem;
    }
    .tagline {
      font-size: 1rem;
      color: rgba(255,255,255,0.8);
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 3.5rem;
      font-weight: 800;
      color: #fff;
      margin-bottom: 1rem;
    }
    .subtitle {
      font-size: 1.5rem;
      color: var(--pln-green);
      margin-bottom: 2.5rem;
      font-weight: 600;
    }
    .org {
      font-size: 1.1rem;
      color: rgba(255,255,255,0.8);
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    .author {
      font-size: 0.9rem;
      color: rgba(255,255,255,0.6);
    }
    .accent-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, var(--pln-primary-blue) 0%, var(--pln-green) 50%, var(--pln-primary-blue) 100%);
    }
    .stats-preview {
      display: flex;
      gap: 2rem;
      margin-top: 2rem;
    }
    .stat-item {
      text-align: center;
      cursor: default;
      padding: 1rem;
      border-radius: 12px;
      transition: background 0.3s ease;
    }
    .stat-value {
      font-family: 'Poppins', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
    }
    .stat-label {
      font-size: 0.8rem;
      color: rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>
  <div class="bg-mesh-overlay"></div>
  <div class="bg-circle"></div>
  <div class="bg-circle"></div>
  <div class="bg-circle"></div>
  <div class="bg-circle"></div>
  <div class="bg-circle"></div>
  <div class="particles" id="particles"></div>
  <div class="corner-decoration top-left"></div>
  <div class="corner-decoration bottom-right"></div>
  <div class="content">
    <p class="tagline">Data-Driven People Excellence</p>
    <h1>Highlight Analisis</h1>
    <p class="subtitle">Performa Tim IZAT K3</p>
    <div class="stats-preview">
      <div class="stat-item">
        <div class="stat-value">652</div>
        <div class="stat-label">Reporter Aktif</div>
      </div>
      <div class="stat-item">
        <div class="stat-value">16</div>
        <div class="stat-label">PIC</div>
      </div>
      <div class="stat-item">
        <div class="stat-value">9</div>
        <div class="stat-label">Vendor</div>
      </div>
    </div>
    <p class="org" style="margin-top: 2rem;">PT PLN Nusantara Power - Unit Pembangkit Indramayu</p>
  </div>
  <div class="accent-bar"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script>
    function createParticles() {
      const container = document.getElementById('particles');
      const particleCount = 30;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.width = (Math.random() * 4 + 2) + 'px';
        particle.style.height = particle.style.width;
        particle.style.opacity = Math.random() * 0.5 + 0.3;
        container.appendChild(particle);
        gsap.to(particle, {
          x: 'random(-150, 150)',
          y: 'random(-150, 150)',
          opacity: 'random(0.2, 0.8)',
          duration: 'random(5, 10)',
          ease: 'sine.inOut',
          repeat: -1,
          yoyo: true,
          delay: Math.random() * 3
        });
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Create particles
      createParticles();

      // Set initial states
      gsap.set('.bg-circle', { scale: 0.8, opacity: 0 });
      gsap.set('.tagline', { y: 30, opacity: 0 });
      gsap.set('h1', { y: 30, opacity: 0 });
      gsap.set('.subtitle', { y: 30, opacity: 0 });
      gsap.set('.stat-item', { y: 40, opacity: 0, scale: 0.9 });
      gsap.set('.org', { y: 30, opacity: 0 });
      gsap.set('.accent-bar', { scaleX: 0, transformOrigin: 'left center' });
      gsap.set('.corner-decoration', { opacity: 0, scale: 0.8 });

      // Create master timeline
      const masterTL = gsap.timeline({ delay: 0.1 });

      // Animate circles with continuous pulse
      masterTL.to('.bg-circle', {
        scale: 1,
        opacity: 1,
        duration: 1,
        stagger: 0.2,
        ease: 'power2.out'
      }, 0);

      // Animate corner decorations
      masterTL.to('.corner-decoration', {
        opacity: 1,
        scale: 1,
        duration: 0.6,
        stagger: 0.2,
        ease: 'power2.out'
      }, 0.3);

      // Animate text elements
      masterTL.to('.tagline', { y: 0, opacity: 1, duration: 0.6, ease: 'power3.out' }, 0.2);
      masterTL.to('h1', { y: 0, opacity: 1, duration: 0.7, ease: 'power3.out' }, 0.35);
      masterTL.to('.subtitle', { y: 0, opacity: 1, duration: 0.6, ease: 'power3.out' }, 0.5);

      // Animate stat items with stagger
      masterTL.to('.stat-item', {
        y: 0,
        opacity: 1,
        scale: 1,
        duration: 0.6,
        stagger: 0.1,
        ease: 'back.out(1.3)'
      }, 0.7);

      // Animate org text
      masterTL.to('.org', { y: 0, opacity: 1, duration: 0.5, ease: 'power3.out' }, 0.9);

      // Animate accent bar
      masterTL.to('.accent-bar', { scaleX: 1, duration: 0.8, ease: 'power2.out' }, 1.0);

      // Random floating animation for circles
      gsap.to('.bg-circle', {
        y: 'random(-30, 30)',
        x: 'random(-20, 20)',
        rotation: 'random(-10, 10)',
        duration: 'random(4, 8)',
        ease: 'sine.inOut',
        repeat: -1,
        yoyo: true,
        stagger: { each: 0.5, from: 'random' }
      });

      // Hover effects for stat items
      document.querySelectorAll('.stat-item').forEach(el => {
        el.addEventListener('mouseenter', () => {
          gsap.to(el, {
            y: -8,
            scale: 1.1,
            background: 'rgba(255,255,255,0.1)',
            duration: 0.3,
            ease: 'power2.out'
          });
          gsap.to(el.querySelector('.stat-value'), {
            scale: 1.15,
            duration: 0.3,
            ease: 'back.out(2)'
          });
        });
        el.addEventListener('mouseleave', () => {
          gsap.to(el, {
            y: 0,
            scale: 1,
            background: 'transparent',
            duration: 0.3,
            ease: 'power2.out'
          });
          gsap.to(el.querySelector('.stat-value'), {
            scale: 1,
            duration: 0.3,
            ease: 'power2.out'
          });
        });
      });
    });
  </script>
</body>
</html>
